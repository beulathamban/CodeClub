   <h1 class="jumbotron text-center">

    <div class="container">
      <div class="" id="pin">
      <h3 class="text-center"> Enter Pin </h3>

      <div class="row pl-5">
        <div class="col-4">
          <p class="display-4  orangeBg round pl-2"> 1 </p>
        </div>
        <div class="col-4">
          <p class="display-4 orangeBg round pl-2"> 2 </p>
        </div>
        <div class="col-4">
          <p class="display-4 orangeBg round pl-2"> 3 </p>
        </div>
      </div>

      <div class="row pl-5">
        <div class="col-4">
          <p class="display-4 orangeBg round pl-2"> 4 </p>
        </div>
        <div class="col-4">
          <p class="display-4 orangeBg round pl-2"> 5 </p>
        </div>
        <div class="col-4">
          <p class="display-4 orangeBg round pl-2"> 6 </p>
        </div>
      </div>

      <div class="row pl-5">
        <div class="col-4">
          <p class="display-4 orangeBg round pl-2"> 7 </p>
        </div>
        <div class="col-4">
          <p class="display-4 orangeBg round pl-2"> 8 </p>
        </div>
        <div class="col-4">
          <p class="display-4 orangeBg round pl-2"> 9 </p>
        </div>
      </div>
      <div class="row pl-5">
        <div class="col-4">
          <p class="display-4 orangeBg round pl-2"> 0 </p>
        </div>
        <div class="col-4">
          <p class="display-4 orangeBg round "> <i class="fas fa-arrow-circle-left"></i> </p>
        </div>
        <div class="col-4">
          <p class=" orangeBg round pl-1 pt-3"> Enter </p>
        </div>
      </div>
    </div>

       <!-- <div id="totalPoints" class="amount"> <label for="amount"> Amount :</label> <input type="text" id="amount" />  </div> <br> <br>
      <div id = "points" class="points"> Balance : $ 5400.00 </div> -->

      <div id="accounts" class="buttons2">
        <button type="button" class="btn btn-primary  mybtn mb-4">Online : $ 5400</button>
        <button type="button" class="btn btn-secondary  mybtn mb-4" >Go : $ 400</button>
        <button type="button" class="btn btn-success  mybtn mb-4">Credit card limit : $ 5000 <br> Available : $ -300</button>
        <button type="button" class="btn btn-danger mybtn mb-4">Kiwi saver : $ 6855</button>
        <button type="button" class="btn btn-warning mybtn mb-4">Serious saver : $ 12780</button>
      </div>

      <div class="" id="transfers">
        <div class="row fromToCont">
          <div class="h4 text-center fromTo col"> From </div>
           <div class="h4 text-center fromTo col"> To </div>
        </div>

          <hr>


          <div class="row">
            <div  class="col">
              <div class="transferButtonsFrom online" id="onlineFrom">
                <p class="label onlinelbl"> Online <p> </div>
            </div>

            <div  class="col">
              <div class="transferButtonsTo online" id="onlineTo">
                <p class="label onlinelbl"> Online <p> </div>
            </div>

          </div><!--row online-->



          <div class="row">
            <div class="col">
              <div  class="transferButtonsFrom go" id="goFrom">
                <p class="label golbl"> Go <p> </div>
            </div>
            <div class="col">
              <div  class="transferButtonsTo go" id="goTo">
                <p class="label golbl"> Go <p> </div>
            </div>
          </div> <!--row go-->

          <div class="row">
            <div class="col">
              <div  class="transferButtonsFrom credit" id="creditFrom">
                <p class="label creditlbl"> Credit Card<p> </div>
            </div>
            <div class="col">
              <div  class="transferButtonsTo credit" id="creditTo">
                <p class="label creditlbl"> Credit Card<p> </div>
            </div>
          </div> <!--row credit-->

          <!-- <div class="row">
            <div class="col">
              <div  class="transferButtons kiwi" id="kiwiFrom"> <p class="label kiwilbl"> Kiwi Saver <p> </div>
            </div>
            <div class="col">
              <div  class="transferButtons kiwi" id="kiwiTo"> <p class="label kiwilbl"> Kiwi Saver <p> </div>
            </div>
          </div> -->

          <div class="row">
            <div class="col">
              <div  class="transferButtonsFrom serious" id="seriousFrom">
                <p class="label seriouslbl"> Serious Saver <p> </div>
            </div>
            <div class="col">
              <div  class="transferButtonsTo serious" id="seriousTo">
                <p class="label seriouslbl"> Serious Saver <p> </div>
            </div>
          </div> <!--row serious-->






      <div  id="amount">
        <div>
          <label for="transferAmt" class="transferAmt labelAmt ml-5"> Amount: $</label>
          <input type = "text" class="transferAmt" id="transferAmt" value="enter amount">
        </div>
        <div>
          <button id="transfer" type="button" name="button" class="btn btn-lg btn-secondary font-weight-bold transfer">Transfer</button>
        </div>
      </div>
